<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Hour Tracker</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    </head>
    <style>
    h1 {text-align: center;}
    div {text-align: center;}
    nav {text-align: center;}
    </style>
    <body class="bg-light">
        <div class="container">
            <div class="jumbotron mt-5">
                <h1>Hour Tracker App</h1>
                <nav class="navbar navbar-dark bg-dark">
                    <a class="nav-link active" aria-current="page" href="http://127.0.0.1:5000">Add Date</a>
                    <a class="nav-link active" aria-current="page" href="#">Calculate Total</a>
                    <a class="nav-link active" aria-current="page" href="#">Calculate Selected Dates</a>
                    <a class="nav-link active" aria-current="page" href="#">See All Dates</a>                </nav>            
            </div>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            <div class="jumbotron mt-2">
                <h1>Current Dates</h1>
                <table class="table">
                    <tr>
                        <th>Date</th><th>Time In</th><th>Time Out</th>
                    </tr>
                    {% for time in times %}
                        <tr>
                            <td>{{time[0]}}</td><td>{{time[1]}}</td><td>{{time[2]}}</td>
                            <td><a href="/delete/{{time[0]}}" class="btn btn-danger">Delete</a></td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    </body>
</html>
